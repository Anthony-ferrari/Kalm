<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalm</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

</head>
<body>
    <div>
        <div class="container">
            <form class="form-data">
                <button class="ui blue labeled icon button search" type="submit">Meditate
                    <i class="moon outline icon"></i>
                </button>
            </form>
        </div>
    </div>
    <div class="errors"></div>
    <div class="results">
        <div class="video1 iframe-container">
            <iframe class="firstVideoImage" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="anchor">
                <a href="" id="firstVideo" class="ui red right labeled icon button" target="_blank">Link to Video
                    <i class="youtube icon"></i>
                </a>
            </div>
            <div class="paragraphs">
                <p>
                    <strong>Title: </strong><span class="firstVideoName"></span>
                </p>
                <p>
                    <strong>Description: </strong><span class="firstVideoDescription"></span>
                </p>
            </div>
        </div>
